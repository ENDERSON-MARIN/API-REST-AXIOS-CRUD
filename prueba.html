<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD PRODUCTOS</title>
  <link rel="stylesheet" href="assets/prueba.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <h1>CRUD PRODUCTOS</h1>
  <hr>
  <section class="crud">
    <article>
      <h2 class="crud-title">Agregar Producto</h2>
      <form class="crud-form product-form">
        <input type="text" name="nombre" placeholder="Ingresa el nombre del Producto" required>
        <input type="text" name="color" placeholder="Ingresa el color del Producto" required>
        <input type="number" name="peso" placeholder="Ingresa el peso del Producto" required  min="0.001" step="0.001">
        <button type="submit" class="btn btn-success btn-block">Enviar</button>
        <input type="hidden" name="id">
      </form>
    </article>
    <hr>
    <article>
      <h2>Ver Productos</h2>
      <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
        <div class="table-responsive">
          <table class="crud-table table table-striped table-bordered">
            <thead class="text-center" style="background-color:#7cd4ac">
              <tr>
                <th>CÃ³digo</th>
                <th>Nombre</th>
                <th>Color</th>
                <th>Peso(Gramos)</th>
                <th style="width:25%">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          </div>
      </div>
    </article>
  </section>
  <template id="crud-template">
    <tr class="text-center">
      <td class="id"></td>
      <td class="nombre"></td>
      <td class="color"></td>
      <td class="peso"></td>
      <td>
        <button class="edit btn btn-warning fa fa-pencil"></button>
        <button class="delete btn btn-danger fa fa-trash"></button>
      </td>
    </tr>
  </template>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/prueba.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/3a5529f395.js" crossorigin="anonymous"></script>

</body>

</html>
